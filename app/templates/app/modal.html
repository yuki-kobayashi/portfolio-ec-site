<!-- 商品詳細モーダル -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">商品詳細</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="商品画像" class="img-fluid mb-3" style="max-width: 100%; height: auto;">
                <p><strong>カテゴリー:</strong> <span id="modalCategory"></span></p>
                <p><strong>商品名:</strong> <span id="modalTitle"></span></p>
                <p><strong>価格:</strong> <span id="modalPrice"></span>円</p>
                <p><strong>説明:</strong></p>
                <p id="modalDescription"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            </div>
        </div>
    </div>
</div>
